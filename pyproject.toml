[tool.poetry]
name = "subjectflow-backend"
version = "0.1.0"
description = ""
authors = ["crispycaterpillar <crispy.caterpillar@gmail.com>"]
readme = "README.md"
packages = [{include = "subjectflow_backend"}]

[tool.poetry.scripts]
server = 'scripts:server'
scrape = 'subjectflow_backend.scraper.scraper:scrape'

[tool.poetry.dependencies]
python = "^3.10"
pymongo = {extras = ["all"], version = "^4.3.3"}
